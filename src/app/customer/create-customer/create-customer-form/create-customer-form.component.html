<section class="col-md-8">
    <form>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="identification" placeholder="Identificacion">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-sm-6">
                <input type="phone" class="form-control" id="phone" placeholder="Teléfono">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 input-container-with-glyphicon">
                <input [type]="showPass ? 'text' : 'password'" class="form-control" id="password" placeholder="Contraseña">
                <ts-show-password-glyphicon (show)="showPass = $event"></ts-show-password-glyphicon>
            </div>
        </div>
        <div class="buttons-row">
            <button type="submit" class="btn btn-default btn-main">Guardar</button>
            <a class="btn btn-default" href="#">Cancelar</a>
        </div>
    </form>
</section>
