<section class="col-md-8">
    <ts-alert *ngIf="state.displayMessage" [type]="state.error ? 'danger' : 'success'" [message]="state.message"></ts-alert>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" novalidate [class.highlight-errors]="state.highlightErrors">
        <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="identification" formControlName="identification" placeholder="Identificacion" (keydown.enter)="focus('name', $event)">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre completo" (keydown.enter)="focus('customer', $event)">
            </div>
            <div class="col-sm-12">
                <select class="form-control" id="customer" formControlName="customer" (keydown.enter)="focus('certificateName', $event)">
                    <option selected value="">Selecciona el empleador del paciente</option>
                    <option *ngFor="let customer of customerOptions" [value]="customer.id">{{customer.label}}</option>
                </select>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="certificateName" formControlName="certificateName" placeholder="DescripciÃ³n del certificado" (keydown.enter)="focus('certificateFile', $event)">
            </div>
            <div class="col-sm-12">
                <div class="file-form-control row">
                    <div class="col-sm-2">
                        <label for="exampleInputFile">Certificado</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="file" class="form-control" id="certificateFile" formControlName="certificateFile" (change)="fileChanged($event)">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-row">
            <button type="submit" class="btn btn-default btn-main">Guardar</button>
            <a class="btn btn-default" routerLink="/dashboard">Cancelar</a>
        </div>
    </form>
</section>
