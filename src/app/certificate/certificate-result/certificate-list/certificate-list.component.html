<aside class="col-md-8 form-notes">
    <h1>Certificados</h1>
    <table class="table">
        <thead>
            <tr>
                <th>-</th>
                <th>Certificado</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody class="table-hover">
            <tr *ngFor="let certificate of certificates">
                <td>
                    <a [href]="buildCertificateUrl(certificate.linkId)" target="_blank" data-toggle="tooltip" data-placement="bottom" title="Descargar">
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                    </a>
                </td>
                <td>{{certificate.name}}</td>
                <td>{{certificate.date}}</td>
            </tr>
        </tbody>
    </table>
</aside>
