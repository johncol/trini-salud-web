<div class="panel-heading panel-heading-custom">
    <div class="row">
        <div class="col-sm-10">
            <h3 class="panel-heading-title">
                {{title || 'No title'}}
            </h3>
            <h4 class="panel-heading-subtitle" *ngIf="subtitle">
                {{subtitle}}
            </h4>
        </div>
    </div>
</div>
